<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Landing Page</title>
  </head>
  <body>
    <div id="cta-text">
      <div id="cta-text-container">
        <h1>
          Got marketing? <br />
          advance your business insight.
        </h1>
        <p>Fill out the form and receive our award winning newsletter.</p>
      </div>
    </div>
    <form>
      <div id="inputs-container">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
      </div>

      <input type="submit" value="Sign me up" />
    </form>
  </body>
</html>
